<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.js"></script>
    <script src="js/entry.js"></script>

    <link rel="stylesheet" href="style/main.css">
    <title>Diary</title>
</head>

<body>

    <main class="container">
        <header class="entry-header-container">
                <div class="button-container-head">
                    <button id="back-button" class="sans-serif button no-margin">Back</button>
                    <button id="save-button" class="sans-serif button no-margin">Save</button>
                </div>
                <div>
                    <h1 class="serif">Diary title</h1>
                </div> 
            </header>
            <p class="sans-serif inline-block">Date: <span class="sans-serif" id="dateP">dd/mm/yyyy</span></p>

                <button class="editing-button">B</button>
                <button class="editing-button">I</button>
                <button class="editing-button button-container-main">U</button>

            </div>
            <div contenteditable class="sans-serif entry-main-container">Diary Content</div>
            
        
    </main>
