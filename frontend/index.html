<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.js"></script>
    <script src="js/redirect.js"></script>
    <link rel="stylesheet" href="style/main.css">
    <title>DevDiary</title>
</head>

<body>
    <main class="container serif">
        <header class="serif">
            <h1>DevDiary</h1>
        </header>
        <div id="entries-container">
        </div>
    </main>
    <script>
        function getEntries(next) {
            const url = "/entries"

            $.get(url).done(next);


        }

        $(document).ready(function () {
            getEntries(function (data) {
                const entries = data.entries;

                var entriesContainer = document.getElementById("entries-container");

                for (var entry of entries) {
                    entriesContainer.innerHTML += `
                    <div class="sans-serif">
                        <p class="bold inline-block">${entry.date}</p>
                        <p class="bold inline-block">${entry.title}</p>
                        <p>${entry.body}</p>
                    </div>
                    <hr/>
                    `;
                }
            });
        });
    </script>
</body>

</html>
